<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Quotes Container -->
    <div class="quote-container" id="quote-container">
        <!-- Quotes -->
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote">Power comes in response to a need not desire.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">- Goku</span>
        </div>
        <!-- Button -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fa-brands fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote!!</button>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="https://kit.fontawesome.com/f88e054aa3.js" crossorigin="anonymous"></script>
    <!-- To host quotes locally in case the API is inavailable -->
    <script src="quotes.js"></script>
    <script src="index.js"></script>
</body>
</html>
